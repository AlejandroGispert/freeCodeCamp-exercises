<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <title>Quote Box</title>
    <link rel="stylesheet" href="../sass example/styles.css" />
  </head>
  <body class="smooth-bg-change">
    <div
      id="quote-box"
      class="container-fluid bg-success text-center quote-box mt-5 p-3"
    >
      <h1 id="text" class="fs-1 text-bordered">Quote generator</h1>
      <p id="author" class="text-bordered">author</p>
      <button id="new-quote" class="btn btn-primary d-block m-auto">
        Change
      </button>
      <a
        id="tweet-quote"
        href="twitter.com/intent/tweet"
        class="bi bi-twitter text-bordered2"
        target="_blank"
      >
        <i class="fab fa-twitter text-bordered2"></i> tweet</a
      >
    </div>
    <div class="text-center text-bordered2">made by Alejandro Gispert.</div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
